<!DOCTYPE html>
<html>
<head>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
  transition: 0.4s;
}

body {
  background-color: #0d0d0d;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

/* LIGHT MODE */
body.light {
  background-color: #f2f2f2;
}

/* Toggle Button */
.toggle-btn {
  position: absolute;
  top: 20px;
  right: 20px;
  padding: 8px 16px;
  border-radius: 20px;
  border: none;
  cursor: pointer;
  font-weight: bold;
  background: linear-gradient(90deg, #00ffff, #00ff80);
}

/* Form */
.form-container {
  background: rgba(255, 255, 255, 0.1);
  padding: 40px;
  border-radius: 15px;
  box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
  width: 320px;
  text-align: center;
}

body.light .form-container {
  background: #ffffff;
  box-shadow: 0 0 15px rgba(0,0,0,0.2);
}

h2 {
  color: #fff;
  margin-bottom: 20px;
}

body.light h2 {
  color: #000;
}

.input-box {
  position: relative;
  margin: 20px 0;
}

.input-box input {
  width: 100%;
  padding: 12px 15px;
  background: none;
  border: none;
  outline: none;
  color: #fff;
  font-size: 18px;
  border-bottom: 2px solid rgba(255, 255, 255, 0.5);
}

body.light .input-box input {
  color: #000;
  border-bottom-color: #000;
}

.input-box span {
  position: absolute;
  top: 50%;
  left: 15px;
  color: rgba(255, 255, 255, 0.5);
  pointer-events: none;
  transform: translateY(-50%);
}

body.light .input-box span {
  color: #666;
}

.input-box input:focus + span,
.input-box input:not(:placeholder-shown) + span {
  top: 5px;
  font-size: 12px;
  color: #00ffff;
}

.submit-btn {
  background: linear-gradient(90deg, #00ffff, #00ff80);
  border: none;
  padding: 12px 30px;
  border-radius: 25px;
  cursor: pointer;
  font-weight: bold;
}

.submit-btn:hover {
  box-shadow: 0 5px 15px #00ffff80;
}
</style>
</head>

<body>
<button class="toggle-btn" onclick="toggleMode()">ðŸŒ™ Dark</button>

<div class="form-container">
  <h2>Login</h2>

  <div class="input-box">
    <input type="text" placeholder=" ">
    <span>Username</span>
  </div>

  <div class="input-box">
    <input type="password" placeholder=" ">
    <span>Password</span>
  </div>

  <button class="submit-btn">Login</button>
</div>

<script>
function toggleMode() {
  document.body.classList.toggle("light");
  const btn = document.querySelector(".toggle-btn");
  btn.innerHTML = document.body.classList.contains("light")
    ? "â˜€ Light"
    : "ðŸŒ™ Dark";
}
</script>
</body>
</html>
